<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section id="playlist">
            <h1>Playlist</h1>
            <table id="playlist-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Artist</th>
                  <th>Artwork</th>
                </tr>
              </thead>
              <tbody id="playlist-table-body">
              </tbody>
            </table>
          </section><br>

        <div class="wrapper">
            Enter Song Title: <input type="text" id="song" />
            <button id="submit_button"  style="margin-bottom: 50px;">Submit</button>
        </div>
        <div id="songname"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
